<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo do Pedido</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pedido.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>
<body>
    <header>
        <h1>Quem Somos</h1>
        <h1>Contato</h1>
        <input type="text" name="" id="placeholder" placeholder="Procurar Delícias">
        <h1>Criar Conta</h1>
        <h1>Entrar</h1>
    </header>
    <div class="header">
        <div class="header-content">
            <img src="img/IconeCarrinho.png" alt="">
            <h1 class="header-title">Falta pouco para o seu pedido!</h1>
        </div>
    </div>

    <div class="container">
        <!-- Seção do Resumo do Pedido (Esquerda) -->
        <div class="order-summary">
            <div class="summary-box">
                <div class="order-items">
                    <div class="order-item">
                        <span class="item-quantity">1x</span>
                        <span class="item-name">Pizza de Calabresa</span>
                        <span class="item-price">R$69,99</span>
                    </div>
                    <div class="order-item">
                        <span class="item-quantity">1x</span>
                        <span class="item-name">Pizza de Frango</span>
                        <span class="item-price">R$69,99</span>
                    </div>
                    <div class="order-item">
                        <span class="item-quantity">1x</span>
                        <span class="item-name">Pizza de Churrasco</span>
                        <span class="item-price">R$89,99</span>
                    </div>
                    <div class="order-item">
                        <span class="item-quantity">1x</span>
                        <span class="item-name">Pizza Zumbi</span>
                        <span class="item-price">R$59,99</span>
                    </div>
                </div>
                
                <button class="complete-purchase-btn">
                    Realizar Compra
                </button>
            </div>
        </div>

        <!-- Seção das Imagens de Comida (Direita) -->
        <div class="food-images">
            <div class="image-container">
                <img src="img/ConjuntoDeImagensComida.png" alt="Conjunto de imagens de comida" class="food-image">
            </div>
        </div>
    </div>
</body>
</html>
